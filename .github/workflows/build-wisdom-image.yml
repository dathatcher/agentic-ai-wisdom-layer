name: Build and Push Wisdom Layer Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Enter version tag to push (e.g., 1.5)'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: 🧱 Build and Push Docker image to GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/dathatcher/wisdom-layer-poc:${{ github.event.inputs.version }}
          ghcr.io/dathatcher/wisdom-layer-poc:latest

    - name: 🛡️ Trivy Vulnerability Scan (Non-blocking)
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ghcr.io/dathatcher/wisdom-layer-poc:${{ github.event.inputs.version }}
        format: table
        severity: CRITICAL,HIGH
        output: trivy-vuln-scan.txt
        exit-code: 0

    - name: 📦 Generate SBOM with Trivy
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ghcr.io/dathatcher/wisdom-layer-poc:${{ github.event.inputs.version }}
        format: cyclonedx
        output: trivy-sbom.cdx.json
        scan-type: image
        exit-code: 0

    - name: 📤 Upload Trivy Scan Results
      uses: actions/upload-artifact@v4
      with:
        name: trivy-vulnerability-scan
        path: trivy-vuln-scan.txt

    - name: 📤 Upload SBOM (CycloneDX)
      uses: actions/upload-artifact@v4
      with:
        name: trivy-sbom
        path: trivy-sbom.cdx.json
