name: Build and Push Wisdom Layer Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Enter version tag to push (e.g., 1.5)'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: 🧱 Build and Push Docker image to GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/dathatcher/wisdom-layer-poc:${{ github.event.inputs.version }}
          ghcr.io/dathatcher/wisdom-layer-poc:latest

    - name: 🛡️ Trivy Vulnerability Scan (CSV)
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ghcr.io/dathatcher/wisdom-layer-poc:${{ github.event.inputs.version }}
        format: csv
        severity: CRITICAL,HIGH
        output: trivy-vuln-scan.csv
        exit-code: 0

    - name: 📦 Generate SBOM (CycloneDX v1.5 JSON)
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ghcr.io/dathatcher/wisdom-layer-poc:${{ github.event.inputs.version }}
        format: cyclonedx
        output: trivy-sbom.cdx.json
        scan-type: image
        cyclonedx.version: 1.5  # 👈 This fixes the version mismatch
        exit-code: 0

    - name: 🛠️ Install CycloneDX CLI
      run: |
        wget https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.25.0/cyclonedx-linux-x64 -O cyclonedx
        chmod +x cyclonedx
        sudo mv cyclonedx /usr/local/bin/

    - name: 🔄 Convert SBOM JSON to CSV
      run: |
        cyclonedx convert --input-file trivy-sbom.cdx.json --output-format csv --output-file trivy-sbom.csv

    - name: 📤 Upload Vulnerability Scan CSV
      uses: actions/upload-artifact@v4
      with:
        name: trivy-vuln-scan-csv
        path: trivy-vuln-scan.csv

    - name: 📤 Upload SBOM CSV
      uses: actions/upload-artifact@v4
      with:
        name: trivy-sbom-csv
        path: trivy-sbom.csv
