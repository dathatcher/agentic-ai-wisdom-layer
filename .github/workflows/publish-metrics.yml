name: publish-simple-metrics

on:
  workflow_dispatch:

jobs:
  generate-and-publish-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Generate simple HTML report
        run: |
          mkdir -p report
          echo "<html><head><title>Dev Report</title></head><body>" > report/index.html
          echo "<h1>ðŸ“Š Developer Metrics</h1>" >> report/index.html
          echo "<p><strong>Date:</strong> $(date)</p>" >> report/index.html
          echo "<p><strong>Branch:</strong> $GITHUB_REF</p>" >> report/index.html
          echo "<h2>ðŸ”¢ Total Commits:</h2><p>$(git rev-list --count HEAD)</p>" >> report/index.html
          echo "<h2>ðŸ§  Last 5 Commits:</h2><pre>$(git log --pretty=format:'%h - %an: %s' -n 5)</pre>" >> report/index.html
          echo "</body></html>" >> report/index.html

      - name: Disable Jekyll processing
        run: touch report/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
