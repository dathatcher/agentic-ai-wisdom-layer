name: publish-metrics

on:
  workflow_dispatch:

jobs:
  generate-and-publish-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Generate HTML metrics report
        run: |
          mkdir -p report
          {
            echo "<html><head><title>Dev Metrics Report</title></head><body>"
            echo "<h1>ðŸ“Š Developer Metrics</h1>"
            echo "<p><strong>Date:</strong> $(date)</p>"
            echo "<p><strong>Branch:</strong> $GITHUB_REF</p>"

            echo "<h2>ðŸ”¢ Total Commits:</h2>"
            git rev-list --count HEAD | xargs echo "<p>" | sed 's/$/<\/p>/'

            echo "<h2>ðŸ‘¤ Top Contributors:</h2><pre>"
            git shortlog -s -n
            echo "</pre>"

            echo "<h2>ðŸ§  Last 5 Commits:</h2><pre>"
            git log --pretty=format:"%h - %an: %s" -n 5
            echo "</pre>"

            echo "</body></html>"
          } > report/index.html

      - name: Disable Jekyll processing
        run: touch report/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
